<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam Kamu!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap'); /* Font horor */

        body {
            font-family: 'Creepster', cursive; /* Font serem */
            background-color: #000; /* Background hitam pekat */
            background-image: url('/cek-khodam/assets/bg-darkforest.jpg'); /* Background creepy hutan gelap */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ff4d4d; /* Warna teks merah darah */
            backdrop-filter: blur(5px); /* Efek blur background */
            transition: all 0.3s ease;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85); /* Transparan hitam pekat */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9); /* Shadow glow merah */
            max-width: 600px;
            width: 100%;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Efek interaktif saat hover pada container */
        .container:hover {
            box-shadow: 0 0 50px rgba(255, 0, 0, 1); /* Glow lebih intens saat hover */
            transform: scale(1.05);
        }

        input, button {
            padding: 12px;
            margin: 12px 0;
            width: 100%; /* Lebar 100% biar input sama tombol seukuran */
            border-radius: 6px;
            border: 2px solid #ff4d4d; /* Border merah darah */
            background-color: rgba(30, 30, 30, 0.9); /* Background gelap */
            color: white;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff4d4d;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.9); /* Efek glow saat focus */
        }

        button {
            background-color: #b30000; /* Warna tombol merah darah pekat */
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #660000; /* Warna hover lebih gelap */
            transform: scale(1.1); /* Efek zoom */
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none;
        }

        .result i {
            color: #ff1a1a; /* Icon warna merah gelap */
        }

        .khodam-image {
            width: 170px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7); /* Efek bayangan */
            transition: transform 0.3s ease;
        }

        .khodam-image:hover {
            transform: scale(1.1); /* Efek zoom pada gambar saat hover */
        }

        /* Loading spinner */
        .loading {
            margin-top: 20px;
            font-size: 20px;
            display: none; /* Hide by default */
        }

        .spinner {
            border: 8px solid rgba(255, 77, 77, 0.3); /* Border abu-abu */
            border-top: 8px solid #ff4d4d; /* Warna atas merah */
            border-radius: 50%;
            width: 50px; /* Ukuran spinner */
            height: 50px; /* Ukuran spinner */
            animation: spin 1s linear infinite; /* Animasi putar */
            margin: 0 auto; /* Center spinner */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsif buat mobile */
        @media (max-width: 600px) {
            body {
                padding: 0 10px; /* Tambahin padding dari tepi layar di mobile */
            }

            .container {
                padding: 25px;
                margin: 20px; /* Jarak biar nggak mepet sama tepi layar */
                box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            }

            .khodam-image {
                width: 120px;
            }
        }

        .error {
            color: #ff1a1a;
            margin-top: 10px;
            font-size: 16px;
        }

        h1 {
            color: #ff4d4d; /* Warna judul merah darah */
            text-shadow: 0 0 15px rgba(255, 0, 0, 1); /* Shadow glow horor */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Khodam Kamu!</h1>
        <form id="khodamForm">
            <input type="text" id="name" name="name" placeholder="Masukkan Nama Kamu" required>
            <button type="submit">Cek Khodam</button>
            <div class="error" id="errorMessage"></div>
        </form>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('khodamForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            if (name === '') {
                errorMessage.textContent = 'Nama tidak boleh kosong!';
                resultDiv.style.display = 'none';
                return;
            }

            errorMessage.textContent = ''; // Reset error message
            loadingDiv.style.display = 'block'; // Show loading

            // Simulasi delay untuk loading
            setTimeout(() => {
                // List Khodam dengan gambar
                const khodams = [
                    {name: 'Khodam Harimau Putih', description: 'Sosok khodam ini penuh keberanian dan ketangguhan.', image: 'assets/harimau putih.webp'},
                    {name: 'Khodam Naga Emas', description: 'Khodam dengan energi kekuatan dan kebijaksanaan.', image: 'assets/naga emas.jpg'},
                    {name: 'Khodam Macan Hitam', description: 'Sosok khodam yang melindungi dan tangguh dalam segala kondisi.', image: 'assets/macan hitam.jpg'},
                    {name: 'Khodam Elang Perkasa', description: 'Membawa visi jauh ke depan, kuat, dan penuh keberanian.', image: 'assets/elang perkasa.jpg'},
                    {name: 'Khodam Kuda Terbang', description: 'Cepat dan gesit, membawa kekuatan perubahan dan kebebasan.', image: 'assets/kuda terbang.jpg'},
                    {name: 'Khodam Ice Cream', description: 'Lucu, imut, gemoy.', image: 'assets/mixue.png'},
                    {name: 'Khodam Kucing Oyen', description: 'Lincah, pintar, jago menyelinap.', image: 'assets/kucing oyen.jpg'}
                ];

                // Ambil random khodam
                const randomKhodam = khodams[Math.floor(Math.random() * khodams.length)];

                // Tampilkan hasil
                resultDiv.innerHTML = `
                    <i class="fas fa-dragon"></i> Nama Khodam: <strong>${randomKhodam.name}</strong><br>
                    Deskripsi: ${randomKhodam.description}
                    <br>
                    <img class="khodam-image" src="${randomKhodam.image}" alt="${randomKhodam.name}">
                `;

                // Hide loading and show result
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';

                // Animasi hasil
                setTimeout(() => {
                    resultDiv.style.opacity = 1;
                    resultDiv.style.transform = 'translateY(0)';
                }, 10); // Delay untuk transisi animasi
            }, 2000); // Delay 2 detik untuk simulasi loading
        });
    </script>
</body>
</html>
