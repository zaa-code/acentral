<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Jodoh Kamu!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap'); /* Font romantis */

        body {
            font-family: 'Alex Brush', cursive; /* Font cantik */
            background-color: #ffebee; /* Background soft pink */
            background-image: url('/cek-jodoh/assets/romantic-background.jpg'); /* Ganti dengan gambar romantis */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #d50000; /* Warna teks merah cerah */
            backdrop-filter: blur(5px); /* Efek blur background */
            transition: all 0.3s ease;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85); /* Transparan putih */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.9); /* Shadow glow merah */
            max-width: 600px;
            width: 100%;
            position: relative;
            transition: all 0.3s ease;
        }

        input, button {
            padding: 12px;
            margin: 12px 0;
            width: calc(100% - 24px); /* Lebar 100% dengan margin */
            border-radius: 6px;
            border: 2px solid #d50000; /* Border merah cerah */
            background-color: rgba(255, 182, 193, 0.9); /* Background pink lembut */
            color: #d50000;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #d50000;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.9); /* Efek glow saat focus */
        }

        button {
            background-color: #ff1744; /* Warna tombol pink cerah */
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #d50000; /* Warna hover lebih gelap */
            transform: scale(1.1); /* Efek zoom */
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none;
        }

        .result i {
            color: #ff1a1a; /* Icon warna merah gelap */
        }

        /* Responsif buat mobile */
        @media (max-width: 600px) {
            body {
                padding: 0 10px; /* Tambahin padding dari tepi layar di mobile */
            }

            .container {
                padding: 25px;
                margin: 20px; /* Jarak biar nggak mepet sama tepi layar */
            }

            input, button {
                width: calc(100% - 24px); /* Adjust lebar di mobile */
            }
        }

        h1 {
            color: #ff1744; /* Warna judul pink cerah */
            text-shadow: 0 0 15px rgba(255, 0, 0, 1); /* Shadow glow romantis */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Jodoh Kamu!</h1>
        <form id="jodohForm">
            <input type="text" id="name" name="name" placeholder="Masukkan Nama Kamu" required>
            <input type="text" id="partnerName" name="partnerName" placeholder="Masukkan Nama Jodoh" required>
            <button type="submit">Cek Jodoh</button>
            <div class="error" id="errorMessage"></div>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('jodohForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const partnerName = document.getElementById('partnerName').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultDiv = document.getElementById('result');

            if (name === '' || partnerName === '') {
                errorMessage.textContent = 'Nama tidak boleh kosong!';
                resultDiv.style.display = 'none';
                return;
            }

            errorMessage.textContent = ''; // Reset error message

            // Hitung kompatibilitas secara acak
            const compatibilityScore = Math.floor(Math.random() * 101); // Nilai antara 0-100

            // Tampilkan hasil
            resultDiv.innerHTML = `
                <i class="fas fa-heart"></i> Nama Kamu: <strong>${name}</strong><br>
                Nama Jodoh: <strong>${partnerName}</strong><br>
                <strong>Kompatibilitas: ${compatibilityScore}%</strong>
            `;

            // Animasi hasil
            resultDiv.style.display = 'block';
            setTimeout(() => {
                resultDiv.style.opacity = 1;
                resultDiv.style.transform = 'translateY(0)';
            }, 10); // Delay untuk transisi animasi
        });
    </script>
</body>
</html>
